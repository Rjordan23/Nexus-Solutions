<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nexus Solutions Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>


    <div id="login" class="container-fluid">
        <div class="row h-100">

            <!-- Left side of page -->
            <div id="portal-left" class="col pt-2 bg-white d-inline-block">
                    <small class="mr-md-auto ml-4"><a id="home-logo" href="index.html"><img class="mb-2" src="img/future.png" alt=""></a> <span class="text-info">NEXUS</span> SOLUTIONS</small>

                <div id="left-txt-box" class="col-lg-6 col-md-8 col-sm-2 h-40 pl-2 py-3">
                    <p class="mb-1 pt-4 h2"><span class="text-info">N</span>-Exx Portal</p>
                    <p class="mt-4 display-4 text-info">Login to<br><span class="text-success">Continue</span></p>
                    <small class="text-black-50">Cookies must be enabled</small>
                </div>
            </div>

            <!-- Right side of page -->
            <div id="portal-right" class="col bg-light d-inline-block">
                <div id="right-form-box" class="ml-5 col-md-10">
                    <form action="#">
                        <label for="username" class="text-muted">Username:</label>
                        <div>
                            <input name="username" type="text" class="rounded col-8">
                        </div>
                        <label for="password" class="mt-3 text-muted">Password:</label>
                        <div>
                            <input name="password" type="password" class="rounded col-8" placeholder="">
                        </div>
                        <div class="mt-3 mb-4">
                            <input type="checkbox" name="saveLogin" id="">
                            <span class="text-muted">Remember username</span>
                        </div>
                        <button type="submit" class="btn btn-primary px-4">SIGN IN</button>
                    </form>
                    <div class="mt-4">
                        <!-- Come back later to add registration link -->
                        <a href="#" class="">Forgot username or password?</a>
                        <p class="mt-2"><span class="text-muted">Not registered?</span> <a href="#">Sign up now!</a> </p>
                    </div>
                </div>
            </div>

        </div>
    </div>




       
    
    
    
    
    
    
    
    
    
 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
